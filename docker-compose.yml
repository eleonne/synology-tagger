services:
  tagger:
    image: synology-tagger
    container_name: SynologyTagger
    working_dir: /app
    command: ["python", "app.py"]
    privileged: true
    build:
      context: app
      target: builder
      shm_size: '8gb'
    ports: 
      - '8081:5000'
      - '13306:3306'
    volumes:
      - .:/app
      - /etc/localtime:/etc/localtime:ro
      - /media/souzanas:/media/synology-nas:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
